{% extends 'bootstrap/base.html' %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block content %}


    <div class="cartt row col-lg-6">
        <div class="col-lg-6">
            <img class="cartimg" src="{{ cart.poster_url }}">
        </div>
        <div>
            <a class="namee" href="{{ url_for('get_someone_profile', name=cart.author.name, id=cart.author.id) }}">{{cart.author.name}}</a>
            <br><br>
            <p>{{cart.title}} - {{cart.year}}</p>
            <p>{{cart.text}}</p>
            {% if not cart.id in malum_liste %}
                <a class="namee" href="{{ url_for('get_like', cart_id=cart.id) }}">🤍</a>
            {% else %}
                <a class="namee" href="{{ url_for('get_unlike', cart_id=cart.id) }}">❤️</a>
            {% endif %}
            <a href="{{ url_for('like_info', cart_id=cart.id) }}">Likes</a>

            <a href="{{ url_for('make_comment', cart_id=cart.id) }}">💭</a>
            <a href="{{ url_for('show_comments', cart_id=cart.id) }}">Show Comments</a>
        </div>
    </div>

{% endblock %}
